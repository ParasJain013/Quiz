<div class="container-fluid d-flex flex-column justify-content-center align-items-center px-3">
  <div class="w-100 w-sm-75 w-md-50 w-lg-33 bg-white rounded-4 shadow p-4" style="max-width: 500px">
    <h4 class="mb-4 primary-text">Tell Us About Yourself!</h4>

    <div class="mb-3 position-relative">
      <label for="emailInput" class="form-label fw-semibold">Email</label>
      <input type="email" class="form-control" id="emailInput" placeholder="Email" [(ngModel)]="email"
        (ngModelChange)="onEmailChange($event)" />
      <span class="d-block fs-7 text-danger" *ngIf="!validEmail">Please Enter a Valid Email</span>

      <div class="mb-3 position-relative">
        <label for="passwordInput" class="form-label">Password</label>

        <input [type]="showPassword ? 'text' : 'password'" class="form-control pe-5" id="passwordInput"
          placeholder="Password" [(ngModel)]="password" (ngModelChange)="onPasswordChange($event)" />

        <!-- Eye icon -->
        <span class="position-absolute top-50 end-0 translate-end-y me-3 z-3" style="cursor: pointer;"
          (click)="showPassword = !showPassword">
          <img [src]="showPassword ? '../../assets/eye-show-svgrepo-com.svg' : '../../assets/eye-off-svgrepo-com.svg'"
            alt="Toggle Password" width="20" height="20" />
        </span>
      </div>

      <span class="text-danger" *ngIf="invalidCredentials">Invalid Credentials</span>
    </div>


    <button class="btn w-100 mt-3" type="submit" [disabled]="!validEmail || !password"
      [ngClass]="{ 'option-btn-selected': validEmail && password, 'btn-secondary': !validEmail || !password }"
      (click)="signIn()">
      Sign in
    </button>
    <a routerLink="/register" class="text-primary fw-semibold" style="cursor: pointer; text-decoration: none;"
      (mouseover)="hover = true" (mouseout)="hover = false"
      [ngStyle]="{ 'text-decoration': hover ? 'underline' : 'none' }">
      New user? Sign up here
    </a>


  </div>
</div>
